<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>착착 - 빠른 송금</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #FAFAFA;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 0;
        }
        
        .container {
            flex: 1;
            max-width: 480px;
            width: 100%;
            margin: 0 auto;
            background: white;
            display: flex;
            flex-direction: column;
        }
        
        /* 헤더 섹션 */
        .header {
            text-align: center;
            padding: 40px 24px 32px;
            background: white;
        }
        
        .app-logo {
            margin-bottom: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .logo {
            font-size: 28px;
            font-weight: 700;
            color: #006D77;
            margin-bottom: 8px;
        }
        
        /* 정보 카드 섹션 */
        .info-card {
            background: #FFFFFF;
            border: 1px solid #E9ECEF;
            border-radius: 16px;
            margin: 0 20px 20px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
        }
        
        .info-row:not(:last-child) {
            border-bottom: 1px solid #F1F3F5;
        }
        
        .info-label {
            color: #868E96;
            font-size: 14px;
            font-weight: 400;
        }
        
        .info-value {
            color: #212529;
            font-size: 16px;
            font-weight: 600;
            text-align: right;
        }
        
        .info-value.account {
            font-family: 'Pretendard', monospace;
            letter-spacing: 0.5px;
        }
        
        .info-value.amount {
            font-size: 20px;
            font-weight: 700;
            color: #006D77;
        }
        
        .bank-info {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .bank-name {
            font-size: 14px;
            color: #495057;
        }
        
        /* 버튼 섹션 */
        .button-section {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .btn {
            width: 100%;
            padding: 18px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Pretendard', sans-serif;
        }
        
        /* 토스 브랜드 버튼 */
        .btn-toss {
            background: #0064FF;  /* 토스 시그니처 블루 */
            color: white;
            box-shadow: 0 4px 12px rgba(0, 100, 255, 0.25);
        }
        
        .btn-toss:hover {
            background: #0050D8;
            transform: translateY(-1px);
            box-shadow: 0 6px 16px rgba(0, 100, 255, 0.35);
        }
        
        .btn-toss:active {
            transform: translateY(0);
            background: #0046BE;
        }
        
        /* 카카오페이 브랜드 버튼 */
        .btn-kakao {
            background: #FEE500;  /* 카카오 시그니처 옐로우 */
            color: #000000;
            box-shadow: 0 4px 12px rgba(254, 229, 0, 0.3);
        }
        
        .btn-kakao:hover {
            background: #FCDE00;
            transform: translateY(-1px);
            box-shadow: 0 6px 16px rgba(254, 229, 0, 0.4);
        }
        
        .btn-kakao:active {
            transform: translateY(0);
            background: #FAD700;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        
        /* 로딩 상태 */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 200px;
            color: #868E96;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #E9ECEF;
            border-top-color: #006D77;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* 에러 상태 */
        .error-message {
            text-align: center;
            padding: 40px 20px;
            color: #DC3545;
        }
        
        .error-message h2 {
            font-size: 18px;
            margin-bottom: 8px;
        }
        
        .error-message p {
            font-size: 14px;
            color: #868E96;
        }

        @media (max-width: 480px) {
            .container {
                max-width: 100%;
            }
            
            .header {
                padding: 32px 20px 24px;
            }
            
            .info-card {
                margin: 0 16px 16px;
                padding: 20px;
            }
            
            .button-section {
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="app-logo">
                <img src="chakchak-logo-D6-check.svg" alt="착착 로고" width="80" height="80">
            </div>
            <h1 class="logo">빠른 송금</h1>
        </div>
        
        <div id="loadingState" class="loading" style="display: none;">
            <div class="loading-spinner"></div>
        </div>
        
        <div id="errorState" class="error-message" style="display: none;">
            <h2>정보를 불러올 수 없습니다</h2>
            <p>QR코드 정보가 올바르지 않습니다.</p>
        </div>
        
        <div id="contentState" style="display: none;">
            <div class="info-card">
                <div class="info-row">
                    <span class="info-label">받는 분</span>
                    <span class="info-value" id="accountHolder">-</span>
                </div>
                <div class="info-row">
                    <span class="info-label">계좌번호</span>
                    <div class="bank-info">
                        <span class="bank-name" id="bankName">-</span>
                        <span class="info-value account" id="accountNumber">-</span>
                    </div>
                </div>
                <div class="info-row" id="amountRow" style="display: none;">
                    <span class="info-label">보낼 금액</span>
                    <span class="info-value amount" id="amount">-</span>
                </div>
            </div>
            
            <div class="button-section">
                <button class="btn btn-toss" id="tossBtn" onclick="openToss()">
                    토스로 보내기
                </button>
                
                <button class="btn btn-kakao" id="kakaoPayBtn" onclick="openKakaoPay()">
                    카카오페이로 보내기
                </button>
            </div>
            
        </div>
        
    </div>
    
    <script>
        // 전역 변수
        let qrCodeData = null;
        const urlParams = new URLSearchParams(window.location.search);
        const qrId = urlParams.get('qrId');
        
        // 페이지 로드 시 실행
        window.addEventListener('DOMContentLoaded', async () => {
            if (qrId && qrId !== 'undefined') {
                // 서버에서 QR 코드 정보 가져오기
                await fetchQRCodeData();
            } else {
                // URL 파라미터에서 직접 정보 가져오기 (로컬 QR코드)
                loadFromURLParams();
            }
        });
        
        // 서버에서 QR 코드 데이터 가져오기
        async function fetchQRCodeData() {
            showLoading();
            
            try {
                const response = await fetch(`/qrcodes/${qrId}`);
                
                if (response.ok) {
                    qrCodeData = await response.json();
                    displayQRCodeData(qrCodeData);
                    showContent();
                } else {
                    // 서버에서 못 찾으면 URL 파라미터 사용
                    loadFromURLParams();
                }
            } catch (error) {
                console.error('QR 코드 정보 로드 실패:', error);
                loadFromURLParams();
            }
        }
        
        // URL 파라미터에서 정보 로드
        function loadFromURLParams() {
            const bankName = urlParams.get('bank');
            const accountNumber = urlParams.get('account');
            const accountHolder = urlParams.get('holder');
            const amount = urlParams.get('amount');
            
            if (bankName && accountNumber && accountHolder) {
                qrCodeData = {
                    bankAccount: {
                        bankName: bankName,
                        accountNumber: accountNumber,
                        accountHolder: accountHolder
                    },
                    baseAmount: amount ? parseInt(amount) : null
                };
                
                displayQRCodeData(qrCodeData);
                showContent();
            } else {
                showError();
            }
        }
        
        // QR 코드 데이터 표시
        function displayQRCodeData(data) {
            if (data.bankAccount) {
                document.getElementById('accountHolder').textContent = data.bankAccount.accountHolder;
                document.getElementById('bankName').textContent = data.bankAccount.bankName;
                document.getElementById('accountNumber').textContent = data.bankAccount.accountNumber;
            }
            
            if (data.baseAmount) {
                document.getElementById('amountRow').style.display = 'flex';
                document.getElementById('amount').textContent = data.baseAmount.toLocaleString() + '원';
            }
        }
        
        // UI 상태 관리
        function showLoading() {
            document.getElementById('loadingState').style.display = 'flex';
            document.getElementById('errorState').style.display = 'none';
            document.getElementById('contentState').style.display = 'none';
        }
        
        function showContent() {
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('errorState').style.display = 'none';
            document.getElementById('contentState').style.display = 'block';
            
            // 알림 기능 제거됨
        }
        
        function showError() {
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('errorState').style.display = 'block';
            document.getElementById('contentState').style.display = 'none';
        }
        
        // 카카오페이로 보내기
        function openKakaoPay() {
            if (!qrCodeData || !qrCodeData.bankAccount) {
                alert('계좌 정보를 불러올 수 없습니다.');
                return;
            }
            
            const { bankName, accountNumber, accountHolder } = qrCodeData.bankAccount;
            const amount = qrCodeData.baseAmount || '';
            
            // 계좌번호 복사 함수
            const copyToClipboard = async (text) => {
                try {
                    if (navigator.clipboard && window.isSecureContext) {
                        await navigator.clipboard.writeText(text);
                        return true;
                    } else {
                        // 폴백: textarea 사용
                        const textArea = document.createElement('textarea');
                        textArea.value = text;
                        textArea.style.position = 'fixed';
                        textArea.style.left = '-999999px';
                        textArea.style.top = '-999999px';
                        document.body.appendChild(textArea);
                        textArea.focus();
                        textArea.select();
                        const successful = document.execCommand('copy');
                        document.body.removeChild(textArea);
                        return successful;
                    }
                } catch (err) {
                    console.error('복사 실패:', err);
                    return false;
                }
            };
            
            // 복사할 정보 준비
            const copyText = accountNumber;
            
            // 복사 실행
            copyToClipboard(copyText).then((success) => {
                if (success) {
                    // 복사 성공 시 사용자에게 안내
                    showCopySuccess();
                    
                    // 알림 버튼 활성화
                    // 알림 기능 제거됨
                    
                    // 플랫폼 확인
                    const userAgent = navigator.userAgent || navigator.vendor || window.opera;
                    const isIOS = /iPad|iPhone|iPod/.test(userAgent) && !window.MSStream;
                    const isAndroid = /android/i.test(userAgent);
                    
                    // 카카오페이 앱 실행 시도
                    setTimeout(() => {
                        try {
                            // 카카오페이 앱 실행 (송금 화면)
                            const kakaoPayAppUrl = 'kakaopay://home';
                            window.location.href = kakaoPayAppUrl;
                            
                            // 앱이 설치되어 있지 않은 경우 앱스토어로 이동
                            setTimeout(() => {
                                if (isIOS) {
                                    window.location.href = 'https://apps.apple.com/kr/app/kakaopay/id1464496236';
                                } else if (isAndroid) {
                                    window.location.href = 'https://play.google.com/store/apps/details?id=com.kakaopay.app';
                                }
                            }, 2000);
                        } catch (error) {
                            console.error('카카오페이 앱 실행 실패:', error);
                        }
                    }, 1000);
                } else {
                    // 복사 실패 시 수동 복사 안내
                    showManualCopy(accountNumber, bankName, accountHolder, amount);
                    // 알림 기능 제거됨
                    // 알림 기능 제거됨
                }
            }).catch((error) => {
                console.error('오류 발생:', error);
                showManualCopy(accountNumber, bankName, accountHolder, amount);
                // 알림 기능 제거됨
            });
        }
        
        // 복사 성공 메시지 표시
        function showCopySuccess() {
            const { bankName, accountNumber, accountHolder } = qrCodeData.bankAccount;
            const amount = qrCodeData.baseAmount || '';
            
            // 기존 메시지 제거
            const existingMsg = document.getElementById('copySuccessMsg');
            if (existingMsg) existingMsg.remove();
            
            // 새 메시지 생성
            const msgDiv = document.createElement('div');
            msgDiv.id = 'copySuccessMsg';
            msgDiv.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgba(0, 0, 0, 0.9);
                color: white;
                padding: 24px;
                border-radius: 16px;
                z-index: 10000;
                max-width: 90%;
                text-align: center;
                font-size: 15px;
                line-height: 1.6;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            `;
            
            msgDiv.innerHTML = `
                <div style="font-size: 48px; margin-bottom: 16px;">📋✨</div>
                <div style="font-weight: 700; margin-bottom: 12px; font-size: 18px;">계좌번호가 복사되었어요!</div>
                <div style="margin-bottom: 20px; padding: 16px; background: rgba(255, 255, 255, 0.15); border-radius: 12px; border-left: 4px solid #FFE066;">
                    <div style="font-size: 16px; margin-bottom: 4px;">${bankName}</div>
                    <div style="font-size: 18px; font-weight: 700; font-family: monospace; letter-spacing: 1px; margin-bottom: 4px;">${accountNumber}</div>
                    <div style="font-size: 14px;">예금주: ${accountHolder}</div>
                    ${amount ? `<div style="margin-top: 8px; color: #FFE066; font-size: 16px; font-weight: 700;">💰 ${amount.toLocaleString()}원</div>` : ''}
                </div>
                <div style="padding: 12px; background: rgba(255, 230, 102, 0.2); border-radius: 8px; margin-bottom: 16px;">
                    <div style="font-size: 16px; font-weight: 600; color: #FFE066; margin-bottom: 4px;">🎯 이제 어떻게 하나요?</div>
                    <div style="font-size: 14px; color: #E0E0E0; line-height: 1.4;">
                        1️⃣ <strong>카카오페이 앱</strong>을 직접 열어주세요<br>
                        2️⃣ <strong>송금 → 계좌번호로 송금</strong> 선택<br>
                        3️⃣ <strong>붙여넣기</strong>로 계좌번호 입력
                    </div>
                </div>
                <div style="font-size: 12px; color: #999; text-align: center;">
                    💡 앱이 자동으로 열리지 않아도 정상이에요
                </div>
            `;
            
            document.body.appendChild(msgDiv);
            
            // 5초 후 자동으로 제거
            setTimeout(() => {
                msgDiv.style.transition = 'opacity 0.3s';
                msgDiv.style.opacity = '0';
                setTimeout(() => msgDiv.remove(), 300);
            }, 5000);
        }
        
        // 수동 복사 안내
        function showManualCopy(accountNumber, bankName, accountHolder, amount) {
            const msgDiv = document.createElement('div');
            msgDiv.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: white;
                padding: 24px;
                border-radius: 16px;
                z-index: 10000;
                max-width: 90%;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            `;
            
            msgDiv.innerHTML = `
                <div style="text-align: center; margin-bottom: 20px;">
                    <div style="font-size: 48px; margin-bottom: 8px;">📋</div>
                    <h3 style="margin: 0; color: #333;">송금 정보를 확인해주세요</h3>
                </div>
                <div style="padding: 16px; background: linear-gradient(135deg, #F8F9FA 0%, #E9ECEF 100%); border-radius: 12px; margin-bottom: 20px; border: 1px solid #DEE2E6;">
                    <div style="margin-bottom: 12px; padding-bottom: 8px; border-bottom: 1px solid #DEE2E6;">
                        <div style="font-size: 12px; color: #666; margin-bottom: 2px;">은행</div>
                        <div style="font-size: 16px; font-weight: 600; color: #333;">${bankName}</div>
                    </div>
                    <div style="margin-bottom: 12px; padding-bottom: 8px; border-bottom: 1px solid #DEE2E6;">
                        <div style="font-size: 12px; color: #666; margin-bottom: 2px;">계좌번호</div>
                        <div style="font-family: monospace; font-size: 18px; font-weight: 700; color: #006D77; user-select: all; padding: 8px; background: white; border-radius: 6px; letter-spacing: 1px;">${accountNumber}</div>
                    </div>
                    <div style="margin-bottom: 12px; ${amount ? 'padding-bottom: 8px; border-bottom: 1px solid #DEE2E6;' : ''}">
                        <div style="font-size: 12px; color: #666; margin-bottom: 2px;">예금주</div>
                        <div style="font-size: 16px; font-weight: 600; color: #333;">${accountHolder}</div>
                    </div>
                    ${amount ? `<div>
                        <div style="font-size: 12px; color: #666; margin-bottom: 2px;">금액</div>
                        <div style="font-size: 20px; font-weight: 700; color: #E74C3C;">💰 ${amount.toLocaleString()}원</div>
                    </div>` : ''}
                </div>
                <div style="padding: 16px; background: #FFF3CD; border: 1px solid #FFEAA7; border-radius: 8px; margin-bottom: 20px;">
                    <div style="font-size: 16px; font-weight: 600; color: #856404; margin-bottom: 8px;">🎯 송금 방법</div>
                    <div style="font-size: 14px; color: #856404; line-height: 1.5;">
                        1️⃣ <strong>계좌번호</strong>를 길게 눌러 복사<br>
                        2️⃣ <strong>카카오페이 앱</strong> 실행<br>
                        3️⃣ <strong>송금 → 계좌번호로 송금</strong> 선택<br>
                        4️⃣ <strong>붙여넣기</strong>로 계좌번호 입력
                    </div>
                </div>
                <button onclick="this.parentElement.remove()" style="
                    width: 100%;
                    padding: 16px;
                    background: linear-gradient(135deg, #006D77 0%, #004D55 100%);
                    color: white;
                    border: none;
                    border-radius: 12px;
                    font-size: 16px;
                    font-weight: 600;
                    cursor: pointer;
                    box-shadow: 0 2px 8px rgba(0, 109, 119, 0.3);
                    transition: transform 0.2s;
                " onmouseover="this.style.transform='translateY(-1px)'" onmouseout="this.style.transform='translateY(0)'">
                    ✅ 알겠어요
                </button>
            `;
            
            document.body.appendChild(msgDiv);
        }
        
        // 토스로 보내기
        function openToss() {
            if (!qrCodeData || !qrCodeData.bankAccount) {
                alert('계좌 정보를 불러올 수 없습니다.');
                return;
            }
            
            const { bankName, accountNumber, accountHolder } = qrCodeData.bankAccount;
            const amount = qrCodeData.baseAmount || '';
            
            // 토스 송금 딥링크 (supertoss:// 스킴 사용)
            const tossDeepLink = `supertoss://send?bank=${encodeURIComponent(bankName)}&accountNo=${encodeURIComponent(accountNumber)}${amount ? `&amount=${amount}` : ''}`;
            
            // 알림 버튼 활성화
            // 알림 기능 제거됨
            
            try {
                // 딥링크 시도
                window.location.href = tossDeepLink;
                
                // 토스 앱이 설치되어 있지 않은 경우 앱스토어/플레이스토어로 이동
                setTimeout(() => {
                    const userAgent = navigator.userAgent || navigator.vendor || window.opera;
                    const isIOS = /iPad|iPhone|iPod/.test(userAgent) && !window.MSStream;
                    const isAndroid = /android/i.test(userAgent);
                    
                    if (isIOS) {
                        window.location.href = 'https://apps.apple.com/kr/app/toss/id839333328';
                    } else if (isAndroid) {
                        window.location.href = 'https://play.google.com/store/apps/details?id=viva.republica.toss';
                    } else {
                        window.open('https://toss.im', '_blank');
                    }
                }, 2000);
            } catch (error) {
                console.error('토스 앱 실행 실패:', error);
            }
