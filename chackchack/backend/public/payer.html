<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>착착 - 빠른 송금</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #FAFAFA;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 0;
        }
        
        .container {
            flex: 1;
            max-width: 480px;
            width: 100%;
            margin: 0 auto;
            background: white;
            display: flex;
            flex-direction: column;
        }
        
        /* 헤더 섹션 */
        .header {
            text-align: center;
            padding: 40px 24px 32px;
            background: white;
        }
        
        .app-logo {
            margin-bottom: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .logo {
            font-size: 28px;
            font-weight: 700;
            color: #006D77;
            margin-bottom: 8px;
        }
        
        /* 정보 카드 섹션 */
        .info-card {
            background: #FFFFFF;
            border: 1px solid #E9ECEF;
            border-radius: 16px;
            margin: 0 20px 20px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
        }
        
        .info-row:not(:last-child) {
            border-bottom: 1px solid #F1F3F5;
        }
        
        .info-label {
            color: #868E96;
            font-size: 14px;
            font-weight: 400;
        }
        
        .info-value {
            color: #212529;
            font-size: 16px;
            font-weight: 600;
            text-align: right;
        }
        
        .info-value.account {
            font-family: 'Pretendard', monospace;
            letter-spacing: 0.5px;
        }
        
        .info-value.amount {
            font-size: 20px;
            font-weight: 700;
            color: #006D77;
        }
        
        .bank-info {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .bank-name {
            font-size: 14px;
            color: #495057;
        }
        
        /* 버튼 섹션 */
        .button-section {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .btn {
            width: 100%;
            padding: 18px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Pretendard', sans-serif;
        }
        
        /* 토스 브랜드 버튼 */
        .btn-toss {
            background: #0064FF;  /* 토스 시그니처 블루 */
            color: white;
            box-shadow: 0 4px 12px rgba(0, 100, 255, 0.25);
        }
        
        .btn-toss:hover {
            background: #0050D8;
            transform: translateY(-1px);
            box-shadow: 0 6px 16px rgba(0, 100, 255, 0.35);
        }
        
        .btn-toss:active {
            transform: translateY(0);
            background: #0046BE;
        }
        
        /* 카카오페이 브랜드 버튼 */
        .btn-kakao {
            background: #FEE500;  /* 카카오 시그니처 옐로우 */
            color: #000000;
            box-shadow: 0 4px 12px rgba(254, 229, 0, 0.3);
        }
        
        .btn-kakao:hover {
            background: #FCDE00;
            transform: translateY(-1px);
            box-shadow: 0 6px 16px rgba(254, 229, 0, 0.4);
        }
        
        .btn-kakao:active {
            transform: translateY(0);
            background: #FAD700;
        }
        
        /* 계좌번호 복사 버튼 - 착착 시그니처 색상 */
        .btn-copy {
            background: #006D77;  /* 착착 시그니처 그린 */
            color: white;
            margin-top: 12px;
            box-shadow: 0 4px 12px rgba(0, 109, 119, 0.25);
        }
        
        .btn-copy:hover {
            background: #005A65;
            transform: translateY(-1px);
            box-shadow: 0 6px 16px rgba(0, 109, 119, 0.35);
        }
        
        .btn-copy:active {
            transform: translateY(0);
            background: #004B54;
        }
        
        /* 복사 완료 상태 */
        .btn-copy.copied {
            background: #27AE60;
            pointer-events: none;
        }
        
        .btn-copy.copied::after {
            content: ' ✓';
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        
        /* 로딩 상태 */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 200px;
            color: #868E96;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #E9ECEF;
            border-top-color: #006D77;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        /* 버튼 로딩 스피너 */
        .btn-loading {
            position: relative;
            pointer-events: none;
        }
        
        .btn-loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin-left: -10px;
            margin-top: -10px;
            border: 2px solid transparent;
            border-top-color: currentColor;
            border-radius: 50%;
            animation: btn-spin 1s linear infinite;
        }
        
        .btn-loading span {
            visibility: hidden;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @keyframes btn-spin {
            to { transform: rotate(360deg); }
        }
        
        /* 에러 상태 */
        .error-message {
            text-align: center;
            padding: 40px 20px;
            color: #DC3545;
        }
        
        .error-message h2 {
            font-size: 18px;
            margin-bottom: 8px;
        }
        
        .error-message p {
            font-size: 14px;
            color: #868E96;
        }

        @media (max-width: 480px) {
            .container {
                max-width: 100%;
            }
            
            .header {
                padding: 32px 20px 24px;
            }
            
            .info-card {
                margin: 0 16px 16px;
                padding: 20px;
            }
            
            .button-section {
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="app-logo">
                <img src="chakchak-logo-D6-check.svg" alt="착착 로고" width="80" height="80">
            </div>
            <h1 class="logo">빠른 송금</h1>
        </div>
        
        <div id="loadingState" class="loading" style="display: none;">
            <div class="loading-spinner"></div>
        </div>
        
        <div id="errorState" class="error-message" style="display: none;">
            <h2>정보를 불러올 수 없습니다</h2>
            <p>QR코드 정보가 올바르지 않습니다.</p>
        </div>
        
        <div id="contentState" style="display: none;">
            <div class="info-card">
                <div class="info-row">
                    <span class="info-label">받는 분</span>
                    <span class="info-value" id="accountHolder">-</span>
                </div>
                <div class="info-row">
                    <span class="info-label">계좌번호</span>
                    <div class="bank-info">
                        <span class="bank-name" id="bankName">-</span>
                        <span class="info-value account" id="accountNumber">-</span>
                    </div>
                </div>
                <div class="info-row" id="amountRow" style="display: none;">
                    <span class="info-label">보낼 금액</span>
                    <span class="info-value amount" id="amount">-</span>
                </div>
                <div class="info-row" id="discountRow" style="display: none;">
                    <span class="info-label">할인</span>
                    <span class="info-value" id="discount" style="color: #E74C3C; font-weight: 600;">-</span>
                </div>
                <div class="info-row" id="inputAmountRow" style="display: none;">
                    <span class="info-label">상품 금액</span>
                    <input type="number" id="inputAmount" placeholder="금액을 입력하세요" style="border: 2px solid #DEE2E6; border-radius: 8px; padding: 12px; font-size: 16px; text-align: right; width: 200px; outline: none;" oninput="calculateDiscountedAmount()">
                </div>
                <div class="info-row" id="finalAmountRow" style="display: none;">
                    <span class="info-label">최종 보낼 금액</span>
                    <span class="info-value amount" id="finalAmount">-</span>
                </div>
            </div>
            
            <div class="button-section">
                <button class="btn btn-toss" id="tossBtn" onclick="openToss()">
                    토스로 보내기
                </button>
                
                <button class="btn btn-kakao" id="kakaoPayBtn" onclick="openKakaoPay()">
                    카카오페이로 보내기
                </button>
                
                <button class="btn btn-copy" id="copyBtn" onclick="copyAccountNumber()">
                    계좌번호 복사하기
                </button>
            </div>
            
        </div>
        
    </div>
    
    <script>
        // 전역 변수
        let qrCodeData = null;
        let calculatedAmount = null;
        const urlParams = new URLSearchParams(window.location.search);
        const qrId = urlParams.get('qrId');
        
        // 페이지 로드 시 실행
        window.addEventListener('DOMContentLoaded', async () => {
            if (qrId && qrId !== 'undefined') {
                // 서버에서 QR 코드 정보 가져오기
                await fetchQRCodeData();
            } else {
                // URL 파라미터에서 직접 정보 가져오기 (로컬 QR코드)
                loadFromURLParams();
            }
        });
        
        // 서버에서 QR 코드 데이터 가져오기
        async function fetchQRCodeData() {
            showLoading();
            
            try {
                const response = await fetch(`/qrcodes/${qrId}`);
                
                if (response.ok) {
                    qrCodeData = await response.json();
                    displayQRCodeData(qrCodeData);
                    showContent();
                } else {
                    // 서버에서 못 찾으면 URL 파라미터 사용
                    loadFromURLParams();
                }
            } catch (error) {
                console.error('QR 코드 정보 로드 실패:', error);
                loadFromURLParams();
            }
        }
        
        // URL 파라미터에서 정보 로드 (레거시 호환용)
        function loadFromURLParams() {
            const bankName = urlParams.get('bank');
            const accountNumber = urlParams.get('account');
            const accountHolder = urlParams.get('holder');
            const amount = urlParams.get('amount');
            const discountType = urlParams.get('discountType');
            const discountValue = urlParams.get('discountValue');
            
            if (bankName && accountNumber && accountHolder) {
                qrCodeData = {
                    bankAccount: {
                        bankName: bankName,
                        accountNumber: accountNumber,
                        accountHolder: accountHolder
                    },
                    baseAmount: amount ? parseInt(amount) : null,
                    discountType: discountType || null,
                    discountValue: discountValue ? parseFloat(discountValue) : null
                };
                
                displayQRCodeData(qrCodeData);
                showContent();
            } else {
                showError();
            }
        }
        
        // 예금주 이름 마스킹 함수
        function maskAccountHolderName(name) {
            if (!name || name.length < 2) {
                return name;
            }

            const length = name.length;
            
            if (length === 2) {
                // 2글자: 한수 → 한*
                return name[0] + '*';
            } else if (length === 3) {
                // 3글자: 한명수 → 한*수
                return name[0] + '*' + name[2];
            } else {
                // 4글자 이상: 남궁명수 → 남**수, 홍길동김 → 홍**김
                const firstChar = name[0];
                const lastChar = name[length - 1];
                const middleLength = length - 2;
                const maskedMiddle = '*'.repeat(middleLength);
                
                return firstChar + maskedMiddle + lastChar;
            }
        }

        // QR 코드 데이터 표시
        function displayQRCodeData(data) {
            if (data.bankAccount) {
                // 예금주 이름 마스킹 처리
                const maskedAccountHolder = maskAccountHolderName(data.bankAccount.accountHolder);
                document.getElementById('accountHolder').textContent = maskedAccountHolder;
                document.getElementById('bankName').textContent = data.bankAccount.bankName;
                document.getElementById('accountNumber').textContent = data.bankAccount.accountNumber;
            }
            
            // 금액 + 할인 케이스 (둘 다 있는 경우)
            if (data.baseAmount && data.discountType && data.discountValue) {
                const finalAmount = calculateFinalAmount(data.baseAmount, data.discountType, data.discountValue);
                document.getElementById('amountRow').style.display = 'flex';
                document.getElementById('amount').textContent = Math.floor(finalAmount).toLocaleString() + '원';
                calculatedAmount = Math.floor(finalAmount);
                
                // 할인 정보 표시
                document.getElementById('discountRow').style.display = 'flex';
                const discountText = data.discountType === 'percentage' 
                    ? `${data.discountValue}% 할인` 
                    : `${Math.floor(data.discountValue).toLocaleString()}원 할인`;
                document.getElementById('discount').textContent = discountText;
            }
            // 금액만 있는 케이스
            else if (data.baseAmount) {
                document.getElementById('amountRow').style.display = 'flex';
                document.getElementById('amount').textContent = Math.floor(data.baseAmount).toLocaleString() + '원';
                calculatedAmount = Math.floor(data.baseAmount);
            }
            // 할인만 있는 케이스 (금액 입력 필요)
            else if (data.discountType && data.discountValue) {
                document.getElementById('inputAmountRow').style.display = 'flex';
                document.getElementById('discountRow').style.display = 'flex';
                document.getElementById('finalAmountRow').style.display = 'flex';
                
                const discountText = data.discountType === 'percentage' 
                    ? `${data.discountValue}% 할인` 
                    : `${Math.floor(data.discountValue).toLocaleString()}원 할인`;
                document.getElementById('discount').textContent = discountText;
                
                // 버튼 비활성화
                document.getElementById('tossBtn').disabled = true;
                document.getElementById('kakaoPayBtn').disabled = true;
            }
        }
        
        // 할인 적용 금액 계산
        function calculateFinalAmount(baseAmount, discountType, discountValue) {
            if (discountType === 'percentage') {
                return baseAmount * (1 - discountValue / 100);
            } else {
                return baseAmount - discountValue;
            }
        }
        
        // 할인 계산 (사용자 입력 시)
        function calculateDiscountedAmount() {
            const inputAmount = parseFloat(document.getElementById('inputAmount').value);
            
            if (!inputAmount || inputAmount <= 0) {
                document.getElementById('finalAmount').textContent = '-';
                document.getElementById('tossBtn').disabled = true;
                document.getElementById('kakaoPayBtn').disabled = true;
                calculatedAmount = null;
                return;
            }
            
            const finalAmount = calculateFinalAmount(inputAmount, qrCodeData.discountType, qrCodeData.discountValue);
            document.getElementById('finalAmount').textContent = Math.floor(Math.max(0, finalAmount)).toLocaleString() + '원';
            calculatedAmount = Math.floor(Math.max(0, finalAmount));
            
            // 버튼 활성화
            document.getElementById('tossBtn').disabled = false;
            document.getElementById('kakaoPayBtn').disabled = false;
        }
        
        // UI 상태 관리
        function showLoading() {
            document.getElementById('loadingState').style.display = 'flex';
            document.getElementById('errorState').style.display = 'none';
            document.getElementById('contentState').style.display = 'none';
        }
        
        function showContent() {
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('errorState').style.display = 'none';
            document.getElementById('contentState').style.display = 'block';
            
            // 알림 기능 제거됨
        }
        
        function showError() {
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('errorState').style.display = 'block';
            document.getElementById('contentState').style.display = 'none';
        }
        
        // 카카오페이로 보내기
        function openKakaoPay() {
            if (!qrCodeData || !qrCodeData.bankAccount) {
                alert('계좌 정보를 불러올 수 없습니다.');
                return;
            }
            
            const { bankName, accountNumber, accountHolder } = qrCodeData.bankAccount;
            const maskedAccountHolder = maskAccountHolderName(accountHolder);
            const amount = calculatedAmount || qrCodeData.baseAmount || '';
            
            // 계좌번호 복사 함수
            const copyToClipboard = async (text) => {
                try {
                    if (navigator.clipboard && window.isSecureContext) {
                        await navigator.clipboard.writeText(text);
                        return true;
                    } else {
                        // 폴백: textarea 사용
                        const textArea = document.createElement('textarea');
                        textArea.value = text;
                        textArea.style.position = 'fixed';
                        textArea.style.left = '-999999px';
                        textArea.style.top = '-999999px';
                        document.body.appendChild(textArea);
                        textArea.focus();
                        textArea.select();
                        const successful = document.execCommand('copy');
                        document.body.removeChild(textArea);
                        return successful;
                    }
                } catch (err) {
                    console.error('복사 실패:', err);
                    return false;
                }
            };
            
            // 복사할 정보 준비
            const copyText = accountNumber;
            
            // 복사 실행
            copyToClipboard(copyText).then((success) => {
                if (success) {
                    // 복사 성공 시 사용자에게 안내
                    showCopySuccess();
                    
                    // 알림 버튼 활성화
                    // 알림 기능 제거됨
                    
                    // 카카오페이 앱 실행 시도
                    setTimeout(() => {
                        // 카카오페이 앱 실행 (송금 화면)
                        const kakaoPayAppUrl = 'kakaopay://home';
                        
                        // 앱 실행 또는 스토어 이동
                        openAppOrStore(
                            kakaoPayAppUrl,
                            'https://play.google.com/store/apps/details?id=com.kakaopay.app',
                            'https://apps.apple.com/kr/app/kakaopay/id1464496236'
                        );
                    }, 1000);
                } else {
                    // 복사 실패 시 수동 복사 안내
                    showManualCopy(accountNumber, bankName, maskedAccountHolder, amount);
                    // 알림 기능 제거됨
                    // 알림 기능 제거됨
                }
            }).catch((error) => {
                console.error('오류 발생:', error);
                showManualCopy(accountNumber, bankName, maskedAccountHolder, amount);
                // 알림 기능 제거됨
            });
        }
        
        // 복사 성공 메시지 표시
        function showCopySuccess() {
            const { bankName, accountNumber, accountHolder } = qrCodeData.bankAccount;
            const maskedAccountHolder = maskAccountHolderName(accountHolder);
            const amount = calculatedAmount || qrCodeData.baseAmount || '';
            
            // 기존 메시지 제거
            const existingMsg = document.getElementById('copySuccessMsg');
            if (existingMsg) existingMsg.remove();
            
            // 새 메시지 생성
            const msgDiv = document.createElement('div');
            msgDiv.id = 'copySuccessMsg';
            msgDiv.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgba(0, 0, 0, 0.9);
                color: white;
                padding: 24px;
                border-radius: 16px;
                z-index: 10000;
                max-width: 90%;
                min-width: 320px;
                width: auto;
                text-align: center;
                font-size: 15px;
                line-height: 1.6;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            `;
            
            msgDiv.innerHTML = `
                <div style="font-size: 48px; margin-bottom: 16px;">📋✨</div>
                <div style="font-weight: 700; margin-bottom: 12px; font-size: 18px;">계좌번호가 복사되었어요!</div>
                <div style="margin-bottom: 20px; padding: 16px; background: rgba(255, 255, 255, 0.15); border-radius: 12px; border-left: 4px solid #FFE066;">
                    <div style="font-size: 16px; margin-bottom: 4px;">${bankName}</div>
                    <div style="font-size: 18px; font-weight: 700; font-family: monospace; letter-spacing: 1px; margin-bottom: 4px;">${accountNumber}</div>
                    <div style="font-size: 14px;">예금주: ${maskedAccountHolder}</div>
                    ${amount ? `<div style="margin-top: 8px; color: #FFE066; font-size: 16px; font-weight: 700;">💰 ${amount.toLocaleString()}원</div>` : ''}
                </div>
                <div style="padding: 12px; background: rgba(255, 230, 102, 0.2); border-radius: 8px; margin-bottom: 16px;">
                    <div style="font-size: 16px; font-weight: 600; color: #FFE066; margin-bottom: 4px;">🎯 이제 어떻게 하나요?</div>
                    <div style="font-size: 14px; color: #E0E0E0; line-height: 1.4;">
                        1️⃣ <strong>카카오페이 앱</strong>을 직접 열어주세요<br>
                        2️⃣ <strong>송금 → 계좌번호로 송금</strong> 선택<br>
                        3️⃣ <strong>붙여넣기</strong>로 계좌번호 입력
                    </div>
                </div>
                <div style="font-size: 12px; color: #999; text-align: center;">
                    💡 앱이 자동으로 열리지 않아도 정상이에요
                </div>
            `;

        // 앱 실행 또는 스토어 이동 함수
        function openAppOrStore(appUrl, storeUrlAndroid, storeUrlIOS) {
            // 플랫폼 확인
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            const isIOS = /iPad|iPhone|iPod/.test(userAgent) && !window.MSStream;
            const isAndroid = /android/i.test(userAgent);
            
            // 현재 시간 기록
            const startTime = Date.now();
            let appOpened = false;
            
            // visibility change 이벤트로 앱 실행 감지
            const handleVisibilityChange = function() {
                if (document.hidden || document.visibilityState === 'hidden') {
                    appOpened = true;
                }
            };
            
            // blur 이벤트로 앱 실행 감지 (백업)
            const handleBlur = function() {
                appOpened = true;
            };
            
            // 이벤트 리스너 등록
            document.addEventListener('visibilitychange', handleVisibilityChange);
            window.addEventListener('blur', handleBlur);
            window.addEventListener('pagehide', handleBlur);
            
            // iframe을 사용한 앱 실행 시도 (더 안정적)
            const iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.src = appUrl;
            document.body.appendChild(iframe);
            
            // 스토어 이동 타이머
            const storeTimer = setTimeout(function() {
                // 이벤트 리스너 제거
                document.removeEventListener('visibilitychange', handleVisibilityChange);
                window.removeEventListener('blur', handleBlur);
                window.removeEventListener('pagehide', handleBlur);
                
                // iframe 제거
                if (iframe && iframe.parentNode) {
                    iframe.parentNode.removeChild(iframe);
                }
                
                // 앱이 열리지 않았고, 페이지가 여전히 활성 상태인 경우에만 스토어로 이동
                const timeElapsed = Date.now() - startTime;
                if (!appOpened && !document.hidden && timeElapsed < 3500) {
                    if (isIOS && storeUrlIOS) {
                        window.location.href = storeUrlIOS;
                    } else if (isAndroid && storeUrlAndroid) {
                        window.location.href = storeUrlAndroid;
                    } else if (!isIOS && !isAndroid) {
                        // 데스크톱의 경우
                        window.open(storeUrlAndroid || storeUrlIOS, '_blank');
                    }
                }
            }, 3000);
            
            // 앱이 열리면 타이머 취소
            setTimeout(function() {
                if (appOpened) {
                    clearTimeout(storeTimer);
                    // 이벤트 리스너 제거
                    document.removeEventListener('visibilitychange', handleVisibilityChange);
                    window.removeEventListener('blur', handleBlur);
                    window.removeEventListener('pagehide', handleBlur);
                    // iframe 제거
                    if (iframe && iframe.parentNode) {
                        iframe.parentNode.removeChild(iframe);
                    }
                }
            }, 1000);
        }
        
        // 토스로 보내기
        // 계좌번호 복사 함수
        function copyAccountNumber() {
            if (!qrCodeData || !qrCodeData.bankAccount) {
                alert('계좌 정보를 불러올 수 없습니다.');
                return;
            }
            
            const { bankName, accountNumber, accountHolder } = qrCodeData.bankAccount;
            const maskedAccountHolder = maskAccountHolderName(accountHolder);
            const textToCopy = accountNumber;
            
            // 클립보드 복사
            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(textToCopy).then(() => {
                    const copyBtn = document.getElementById('copyBtn');
                    const originalText = copyBtn.innerHTML;
                    
                    // 복사 완료 표시
                    copyBtn.classList.add('copied');
                    copyBtn.innerHTML = '복사 완료';
                    
                    // 3초 후 원래대로 복구
                    setTimeout(() => {
                        copyBtn.classList.remove('copied');
                        copyBtn.innerHTML = originalText;
                    }, 3000);
                    
                    // 토스트 메시지 표시
                    showToast(`계좌번호가 복사되었습니다!\n${bankName} ${accountNumber}`);
                }).catch(err => {
                    fallbackCopyTextToClipboard(textToCopy);
                });
            } else {
                fallbackCopyTextToClipboard(textToCopy);
            }
        }
        
        // 복사 폴백 함수 (구형 브라우저용)
        function fallbackCopyTextToClipboard(text) {
            const textArea = document.createElement("textarea");
            textArea.value = text;
            textArea.style.position = "fixed";
            textArea.style.top = "-999999px";
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            
            try {
                document.execCommand('copy');
                const copyBtn = document.getElementById('copyBtn');
                const originalText = copyBtn.innerHTML;
                
                copyBtn.classList.add('copied');
                copyBtn.innerHTML = '복사 완료';
                
                setTimeout(() => {
                    copyBtn.classList.remove('copied');
                    copyBtn.innerHTML = originalText;
                }, 3000);
                
                showToast('계좌번호가 복사되었습니다!');
            } catch (err) {
                alert('복사에 실패했습니다. 수동으로 복사해주세요.');
            }
            
            document.body.removeChild(textArea);
        }
        
        // 토스트 메시지 표시 함수
        function showToast(message) {
            const toast = document.createElement('div');
            toast.style.cssText = `
                position: fixed;
                bottom: 100px;
                left: 50%;
                transform: translateX(-50%);
                background: rgba(0, 0, 0, 0.8);

            `;
            toast.textContent = message;
            
            // 애니메이션 스타일 추가
            const style = document.createElement('style');
            style.textContent = `
                @keyframes fadeInUp {
                    from {
                        opacity: 0;

                    }

                    }

            document.head.appendChild(style);
            
            document.body.appendChild(toast);
            
            setTimeout(() => {

                setTimeout(() => {

            }, 3000);
        }
